<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Note</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="markdown-it.min.js"></script>
</head>

<body>

  <div id="app">

    <!-- Header -->
    <header class="header">
      <!-- App Name -->
      <div class="header-left">
        <h1>Quick Note</h1>
      </div>
      <!-- Theme Toggle -->
      <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2" />
          <path d="M12 5V3M12 21v-2M5 12H3m18 0h-2M6.4 6.4L5 5m13.6 13.6L20 20M6.4 17.6L5 19m13.6-13.6L20 4"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" />
        </svg>
      </button>
    </header>

    <section class="note-controls">
      <!-- Note Selection -->
      <div class="note-title-container">
        <select id="noteSelector" class="note-selector">
          <option value="" disabled>Select a note...</option>
        </select>
      </div>
      <div class="note-actions">
        <!-- Title -->
        <button id="editTitleBtn" class="btn-icon" title="Edit note title">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" />
            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" />
          </svg>
        </button>
        <!-- New Note -->
        <button id="newNoteBtn" class="btn-icon" title="New note">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <!-- Delete -->
        <button id="clearBtn" class="btn-icon" title="Delete note">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M19 6H5m14 0l-1.1 14.3a2 2 0 01-2 1.7H8.1a2 2 0 01-2-1.7L5 6m14 0h-4l-1-1h-4L9 6H5"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <!-- Save -->
        <button id="saveBtn" class="btn-icon" title="Save notes">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" />
            <path d="M17 21v-8H7v8M7 3v5h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <!-- Export -->
        <button id="exportBtn" class="btn-icon" title="Export notes">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 13V4m0 9l-3-3m3 3l3-3M21 14v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <!-- Preview -->
        <button id="previewBtn" class="btn-icon" title="Show preview">
          <svg class="preview-icon" viewBox="0 0 24 24" fill="none">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" />
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
          </svg>
          <svg class="edit-icon" viewBox="0 0 24 24" fill="none" style="display: none">
            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" />
            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" />
          </svg>
        </button>
      </div>
    </section>

    <!-- Note -->
    <textarea id="note" placeholder="Write your notes here..."></textarea>

    <!-- Footer -->
    <footer class="footer">
      <span class="save-status">Saved</span>
      <span class="developer-credit">Developed by austinwdigital</span>
    </footer>

    <!-- Delete Note Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h2>Delete Note</h2>
        <p class="modal-message">Are you sure you want to delete this note?</p>
        <div class="modal-buttons">
          <button id="confirmNo" class="btn btn-secondary">Cancel</button>
          <button id="confirmYes" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Create Note Modal -->
    <div id="createNoteModal" class="modal">
      <div class="modal-content">
        <h2>Create Note</h2>
        <input type="text" id="newNoteTitle" class="modal-input" placeholder="Enter note title..." />
        <div class="modal-buttons">
          <button id="cancelCreateBtn" class="btn btn-secondary">Cancel</button>
          <button id="createNoteBtn" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>

    <!-- Edit Title Modal -->
    <div id="editTitleModal" class="modal">
      <div class="modal-content">
        <h2>Edit Note Title</h2>
        <input type="text" id="editNoteTitleInput" class="modal-input" placeholder="Enter new title..." />
        <div class="modal-buttons">
          <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
          <button id="saveEditBtn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="popup.js"></script>

</body>

</html>
